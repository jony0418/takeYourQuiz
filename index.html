<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Coding Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="quiz-container">
    <div id="timer">Time left: <span id="time-left">60</span></div>
    <h1>JavaScript Fundamentals Quiz</h1>
    <button id="start-quiz">Start Quiz</button>
    <div id="question-container" style="display: none;">
      <h3 id="question"></h3>
      <div id="answer-buttons">
        <div id="feedback">
       </div>
      </div>
    </div>
  </div>
  <div id="game-over" style="display: none;">
    <h2>Game Over!</h2>
    <p>Your score is: <span id="final-score"></span></p>
    <form id="initials-form">
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" maxlength="3" required>
      <button type="submit">Save Score</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
